<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Columnizer Base</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">

  <!--
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->
  <!--
    <meta itemprop="defaultBackground" content="/images/background.jpg" data-width="1800" data-height="1800" data-position="c" data-style="fill" data-color="#665b42">
  -->
  <meta itemprop="backgroundContainer" content="#background">
  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <!-- <meta itemprop="palette" content="palette-default" title="Default" data-preview="#fff,#000"> -->
  <!-- <meta itemprop="palette" content="palette-custom" data-preview="custom"> -->

  <script src="https://use.typekit.net/fhm4dtq.js"></script>

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <link rel="stylesheet" href="https://d3mj9bmiaszlkq.cloudfront.net/styles/app.8c11d1a5.css">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>



</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <header class="navbar">
      <div class="container">
        <a class="logo" href="https://www.nextgxdx.com" title="NextGxDx">
          <span class="divider-vertical"></span>
          <span>
                    <em>The</em> Genetic Testing<br>Resource.
                  </span>
        </a>

        <div>
          <ul class="nav">
            <li><a href="https://www.nextgxdx.com/how-it-works">How it Works</a>
            </li>
            <li><a href="https://www.nextgxdx.com/security">Security</a>
            </li>
            <li><a href="https://www.nextgxdx.com/contact">Contact</a>
            </li>
            <li><a href="https://www.nextgxdx.com/faqs">FAQs</a>
            </li>
            <li><a href="https://www.nextgxdx.com/about">About</a>
            </li>
            <li><a href="https://www.nextgxdx.com/press">Press</a>
            </li>
          </ul>
        </div>

        <div class="input-group login"><span class="input-group-button"><a href="https://www.nextgxdx.com/apps/search/#/login" class="button secondary giant">Login</a></span><span class="input-group-button"><a href="https://www.nextgxdx.com/apps/search/#/register" class="button giant">Register</a></span></div>

        <div class="input-group loggedin">
          <a class="button giant" href="https://www.nextgxdx.com/apps/search/#/dashboard">Dashboard</a>
          <a class="button secondary giant logout" href="#">Logout</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        {{{title}}}
      </div>
    </section>

    {{logo max_width=250 max_height=100}}

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="I-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{title}}}
        {{{imageslider images width="920" height="360"}}}
        {{{description}}}
      {{/asset}}

      {{#asset "imagegroup" size="2"}}
        {{{title}}}
        {{{imageslider images width="430" height="353"}}}
        {{{description}}}
      {{/asset}}

      {{#asset "imagegroup" size="3"}}
        {{{title}}}
        {{{imageslider images width="266" height="230"}}}
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}"><i class="icon icon-circle-arrow-right" /> {{title}}</a></li>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "embedgroup" size="1" width="920"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="266"}}
        {{{title}}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{sharing}}

    {{pop_links}}
    <footer class="main">
      <section class="info">

        <div class="container">
          <div class="social">
            <h3>Social Media</h3>
            <div class="input-group">
              <a href="http://twitter.com/NextGxDxInc">
                <span class="input-group-button">
                  <button class="large black left">
                    <a href="http://twitter.com/NextGxDxInc">
                      <span class="input-group-button"><img src="//d3mj9bmiaszlkq.cloudfront.net/images/twitter@2x.77df551a.png"></span>
                      <span class="input-group-button">
                        <button class="large right">
                          <span class="input-group-button">Follow on Twitter</span>
                        </button>
                      </span>
                    </a>
                  </button>
                </span>
              </a>
            </div>

            <div class="input-group">
              <a href="http://www.facebook.com/pages/NextGxDx-Inc/138147239639727">
                <span class="input-group-button">
                  <button class="large black left">
                    <a href="http://www.facebook.com/pages/NextGxDx-Inc/138147239639727">
                      <span class="input-group-button"><img src="//d3mj9bmiaszlkq.cloudfront.net/images/facebook@2x.f0b6d931.png"></span>
                      <span class="input-group-button"><button class="large right"><span class="input-group-button">Like us on Facebook</span>
                  </button>
                </span>
              </a>
              </button>
              </span>
              </a>
            </div>
          </div>

          <div class="newsletter">
            <h3>Newsletter</h3>

            <h5 class="bold">Sign up to receive the latest updates in your inbox.<br> <small>We wont spam or sell your email. Ever.</small></h5>
            <iframe id="subscribeFrame" name="subscribeFrame" src="/upload"></iframe>

            <form id="subForm" method="POST" action="https://nextgxdx.createsend.com/t/j/s/tuddtl/" target="subscribeFrame" _lpchecked="1"><div class="input-group"><input id="tuddtl-tuddtl" type="text" name="cm-tuddtl-tuddtl" placeholder="email address" class="form-control large"><span class="input-group-button"><input type="submit" value="Submit" class="button large"></span><span class="message">Thank you for your submission</span></div></form>
          </div>

          <a href="https://www.nextgxdx.com/?video=show" class="video">
            <div class="wrap">
              <img src="//d3mj9bmiaszlkq.cloudfront.net/images/video.fdba3e69.png">
            </div>
          </a>
      </section>

    </footer>

  </script>
</body>
</html>
